<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Footer fragment - rest is empty</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css" type="text/css" />
</head>

<body>
    <!-- ver https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/ -->
    <footer th:fragment="footer" class="bg-dark text-white c-footer">
        <th:block th:if="${session.u}">
            <a class="navbar-logo me-2 d-flex align-items-center" style="margin-left: 1em;">
                <img src = "/img/StoryHubLogoW.png" alt="LOGO" display:block  width:100% height="40">
            </a>
        </th:block>
            <p style="margin-left: 1em;" class="mt-1">©️ 2024 StoryHub. Todos los derechos reservados.</p>
        <!-- Bootstrap -->
        <script th:src="@{/js/bootstrap.bundle-5.1.3.js}" src="js/bootstrap.bundle-5.1.3.js"></script>

        <!-- Websockets -->
        <script th:src="@{/js/stomp.js}" src="js/stomp.js"></script>
        <script th:src="@{/js/iw.js}" src="js/iw.js"></script>
        <script th:src="@{/js/addNotification.js}" src="js/addNotification.js"></script>

        <!--jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Otros scripts de interacción, aquí -->
    </footer>
</body>

</html>
