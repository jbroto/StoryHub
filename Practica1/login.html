<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container align-self-center col-md-4 mt-3">
    <form>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="contraseña">Password</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

</body>

</html>
